<!DOCTYPE html>
<html lang="en">
<head>
    <title>Site</title>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./home.css" />
</head>
<body>
      <div class="wrapper">
        <!-- LOGO -->
        <div class="logo-div"><a href="./index.html"><img src="./img/logo.svg" alt=""></a></div>
        <!-- CART -->
        <div class="cart-div"><a href="./orderSummary.html"><i class="fas fa-shopping-cart fa-2x"></i></a></div>
          <!-- Main content -->
          <section class="main">
            <div class="main-content">
              <!-- Formulaire -->
                <div class="form">
                    <form action="post" class="info">
                          <label for="city">City</label>
                          <label for="meal">Meal</label>
                          <div class="cityselect">
                            <select  name="city" id="city">
                              <option value="" disabled selected hidden>Please Choose a City...</option>
                          </select>
                          </div>
                          <div class="mealselect">
                            <select name="meal" id="meal">
                              <option value="" disabled selected hidden>Please Choose a Meal...</option>
                          </select>
                          </div>
                          <label for="search" class="search-label" >Looking for</label>
                          <input type="search" placeholder="Search..." class="search">
                    </form>
                  </div>
                  <!-- Titres -->
                  <div class="content">
                    <h1>Main title<br>of the<br>web site</h1>
                    <p>Description of the website used to order food from restaurants</p>
                    <!-- Boutons -->
                    <div><a href="./restaurantList.html" class="btn btn-restaurant">Restaurant List</a></div>
                  </div>
            </div>
          </section>
  </div>
</body>
</html>
