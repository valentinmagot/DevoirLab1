<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Confirmation</title>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./confirmation.css" />
</head>
<body>
      <div class="wrapper">
        <!-- LOGO -->
        <div class="logo-div"><a href="./index.html"><img src="./img/logo.svg" alt=""></a></div>
        <!-- CART -->
        <div class="cart-div"><a href="./orderSummary.html"><i class="fas fa-shopping-cart fa-2x"></i></a></div>
          <!-- Main content -->
          <section class="main">
              <div class="main-content">
                  <!-- Title of the page -->
                <div class="page-title">
                    <h1>Thank you for your order!</h1>
                </div>
                <!-- List of Item Label -->
                    <div class="info-label">
                        <h3>Delivery Information</h3>
                    </div>
                    <div class="information">
                        <label for="app" class="app-label" >Appartement</label>
                        <input type="text" placeholder="Enter appartemnt number" class="app">
                        <label for="streetname" class="street-label" >Street Name</label>
                        <input type="text" placeholder="Enter street name..." class="street">
                        <label for="city" class="city-label" >City</label>
                        <input type="text" placeholder="Enter the city..." class="city" disabled>
                        <label for="zipcode" class="zip-label" >Zip Code</label>
                        <input type="text" placeholder="Enter zip code..." class="zip">
                    </div>
                    <div class="payement-label">
                        <h3>Payement Information</h3>
                    </div>
                    <!-- Payement Info -->
                    <div class="payement-info">
                        <label for="totalprice" class="price-label" >Total Price</label>
                        <input type="text" placeholder="Total Price" class="totalprice">
                        <label for="cvc" class="cvc-label" >CVC</label>
                        <input type="text" placeholder="Enter CVC number..." class="cvc">
                        <label for="cc" class="cc-label" >Credit Card Number</label>
                        <input type="text" placeholder="Enter Credit Card Number..." class="cc" disabled>
                        <label for="exp" class="exp-label" >Expiration Date</label>
                        <input type="text" placeholder="Enter expiration date..." class="exp">
                    </div>
                <!-- Boutons -->
                <div class="btn-div"><button type="submit" class="btn btn-order">Place Order</button></div>
            </div>
          </section>
  </div>
</body>
</html>
