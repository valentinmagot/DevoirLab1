<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant List</title>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./restaurant.css" />
</head>
<body>
      <div class="wrapper">

        <!-- LOGO -->
        <div class="logo-div"><a href="./index.html"><img src="./img/logo.svg" alt=""></a></div>
        <!-- CART -->
        <div class="cart-div"><a href="./orderSummary.html"><i class="fas fa-shopping-cart fa-2x"></i></a></div>
          <!-- Restaurant List -->
          <section class="list">
              <div class="list-content">
                  <ul>
                     <hr><li><a href="#">Restaurant 1</a></li>
                     <hr><li><a href="#">Restaurant 2</a></li>
                     <hr><li><a href="#">Restaurant 3</a></li>
                     <hr><li><a href="#">Restaurant 4</a></li>
                     <hr><li><a href="#">Restaurant 5</a></li><hr>
                  </ul>
              </div>
          </section>
          <!-- Main content -->
          <section class="main">
            <div class="main-content">
              <div class="restaurant-name">
                  <h1>Name of the restaurant</h1>
              </div>
              <div class="restaurant-img"><img src="" alt=""></div>
              <div class="restaurant-score">
                 <i style="color:#F7B277;" class="fas fa-star fa-2x"></i>
                 <i style="color:#F7B277;" class="fas fa-star fa-2x"></i>
                 <i style="color:#F7B277;" class="fas fa-star fa-2x"></i>
                 <i style="color:#F7B277;" class="fas fa-star fa-2x"></i>
                 <i style="color:#F7B277;" class="fas fa-star fa-2x"></i>
                 <h3>#/5</h3>
              </div>
              <div class="info">
                  <p>Adress:</p>
                  <p>Type of food:</p>
                  <p>Min price:</p>
                  <p>Max price:</p>
                  <p>Hours:</p>
              </div>
                <div class="btn-div"><a href="./menu-page.html" class="btn btn-menu">View Menu</a></div>
            </div>
          </section>
  </div>
</body>
</html>
