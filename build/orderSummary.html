<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order summary</title>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./order.css" />
</head>
<body>
      <div class="wrapper">
        <!-- LOGO -->
        <div class="logo-div"><a href="./index.html"><img src="./img/logo.svg" alt=""></a></div>
        <!-- CART -->
        <div class="cart-div"><a href="./orderSummary.html"><i class="fas fa-shopping-cart fa-2x"></i></a></div>
          <!-- Main content -->
          <section class="main">
              <div class="main-content">
                  <!-- Title of the page -->
                <div class="page-title">
                    <h1>Order Summary!</h1>
                </div>
                <!-- List of Item Label -->
                    <div class="items-label">
                        <h3>List of item ordered</h3>
                    </div>
                    <!-- List of items -->
                    <div class="list">
                        <ul>
                            <li>
                                <p>Item 1</p>
                            </li>
                            <li>
                                <p>Item 2</p>
                            </li>
                            <li>
                                <p>Item 3</p>
                            </li>
                            <li>
                                <p>Item 4</p>
                            </li>
                            <li>
                                <p>Item 5</p>
                            </li>
                            <li>
                                    <p>Item 6</p>
                            </li>
                            <li>
                                    <p>Item 7</p>
                            </li>
                        </ul>
                    </div>
                    <!-- Order Info -->
                <div class="order-info">
                        <p>Total number of items:</p>
                        <p>Total price of items:</p>
                        <p>TVH:</p>
                        <p>Total Price:</p>
                    </div>
                <!-- Boutons -->
                <div class="btn-div"><a href="./restaurantList.html" class="btn btn-chekout">Check out</a></div>
            </div>
          </section>
  </div>
</body>
</html>
